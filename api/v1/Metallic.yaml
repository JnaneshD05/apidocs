info:
  title: Metallic REST API Reference
  description: |-
    This API documentation covers all the APIs exposed by metallic for all the partner customers as well as standalone customers.

    > Invoke Authentication - `/api/v1/authenticate` API using `username` and `password` provided by metallic to obtain `authToken`. All subsequent requests should pass `authToken` obtained as `Bearer token` as part of `Authorization` header.

    > Contact Metallic Customer support for any further assistance.

    ## HTTP Codes

    Following are the generic HTTP codes returned by APIs. These HTTP codes are not documented again at each API level to improve the overall documentation readability.

    | **HTTP Error Code** | **Description** |
    | --- | --- |
    | 200 | OK - Success |
    | 201 | Created - Record created successfully |
    | 204 | Success No Content -Usually returned for DELETE operation response. |
    | 400 | Bad Request - Correct the request and resubmit. |
    | 401 | Unauthorized - Authentication Failed. User credentials are incorrect or authToken is incorrect/expired. |
    | 403 | Forbidden - Logged in user does not have permission to requested API. |
    | 404 | Not Found - No records found matching the request. |
    | 409 | Conflict - In case of business errors where resource can not be created/updated due to conflict. |
    | 429 | Too Many Requests - API invocation quota exceeded. |
    | 500 | Internal Server Error - Unexpected error from server. Something went wrong on server. |
  contact: {}
  version: '1.0'
servers:
  - url: 'https://api.metallic.io/api/v1'
    variables: {}
paths:
  /authenticate:
    post:
      tags:
        - Authentication
      summary: Authenticate
      description: |-
        This API authenticates against partner portal or Commvault core product depending on customer is partner customer or standalone customer respectively. Use the `username` and `password` provided by metallic. Returns `authToken` which is `jwt` token or `QSDK` token based on customer is partner customer or standalone customer respectively.

        #### Request Body

        | **Field** | **Description** | **Type** | **Required** | **Notes** |
        | --- | --- | --- | --- | --- |
        | username | Service principal name or user email | String | True |  |
        | password | User password | String | True | For standalone customers, `password` must be in base64 encoded format. |

        #### Response Body

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | authToken | Authentication token | String | This needs to be passed as `Bearer token` in `Authorization` header for rest of the API calls. |
      operationId: Authenticate
      parameters:
        - name: Accept
          in: header
          description: ''
          required: true
          style: simple
          schema:
            type: string
            example: application/json
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              allOf:
                - $ref: '#/components/schemas/AuthenticateRequest'
                - example:
                    username: '{{username}}'
                    password: '{{password}}'
            example:
              username: '{{username}}'
              password: '{{password}}'
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Authenticate-Success-StandaloneCustomer'
                  - example:
                      data:
                        authToken: QSDK 
              example:
                data:
                  authToken: QSDK 
        default:
          description: ''
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/Authenticate-Success-Partner'
