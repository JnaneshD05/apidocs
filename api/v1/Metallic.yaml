                  type: reseller
                  status: active
                  contacts:
                    - email: admin@testreseller.com
                      firstName: Brooks
                      lastName: Price
                      phone: 201-200-5904
                      address:
                        addressLine1: 1 Commvault
                        city: Tinton Fall
                        state: New York
                        country: United States
                        postalCode: '508001'
                      type: primary
                  website: www.testreseller.com
                  externalId: c36c7995-cddb-459b-b145-f6385e92b844
                  workloadAccess: false
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                allOf:
                  - $ref: '#/components/schemas/CreateReseller-Error-BadRequest1'
                  - example:
                      error:
                        code: 1002
                        message: Request validation failed!
                        errors:
                          - field: name
                            message: name already exists.
                          - field: email
                            message: email already exists in Metallic.
                          - field: externalId
                            message: externalId is required and should be unique in Partner system.
              example:
                error:
                  code: 1002
                  message: Request validation failed!
                  errors:
                    - field: name
                      message: name already exists.
                    - field: email
                      message: email already exists in Metallic.
                    - field: externalId
                      message: externalId is required and should be unique in Partner system.
