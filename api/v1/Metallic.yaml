                                    description: "Frequency of the schedule based on schedule frequency type eg. for Hours, value 2 is 2 hours, for Minutes, 30 is 30 minutes, for Daily, 2 is 2 days. for Monthly 2 is it repeats every 2 months\t"
                                  startTime:
                                    type: integer
                                    description: "start time of schedule in seconds\t"
                                  weeklyDays:
                                    type: array
                                    description: "Days of the week for weekly frequency\t"
                                    items:
                                      type: string
                                      enum:
                                        - SUNDAY
                                        - MONDAY
                                        - TUESDAY
                                        - WEDNESDAY
                                        - THURSDAY
                                        - FRIDAY
                                        - SATURDAY
                              forDatabasesOnly:
                                type: boolean
                snapshotOptions:
                  type: object
                forDatabasesOnly:
                  type: boolean
                  description: Boolean to indicate if schedule is for database agents
            examples:
