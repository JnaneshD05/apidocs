              Success Fulfilment - Success MSP Partner:
                value:
                  externalId: f43t3423g3
                  mspId: fbdcafcc-d507-4e04-a7db-31bbb58a6699
                  partnerId: a8630ff7-00e6-46a9-8b89-1cd9e6ef4620
