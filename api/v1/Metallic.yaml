  /core/azurevm/vmgroup:
    post:
      tags:
        - VM Content Operations
      summary: Configure Backup content in VMGroup for cloud Account Backup Copy
      description: |-
        This API creates a vm group for Cloud account on metallic azure.

        Content is optional . If not provided all VMs in the account are backed up. Any VMs tagged to the particular tag in the same region as plan will be backed up

        #### Request Body

        | **Field** | **Description** | **Type** | **Required** | **Notes** |
        | --- | --- | --- | --- | --- |
        | cloudAccount | cloud account name or id | integer (id) , string (name) | True |  |
        | plan | plan name or id | integer (id) , string (name) | True |  |
        | content | virtual machine content to be backed up | array | True | Payload contains the Array of the contents of the Cosmos DB that should be explicitly backed up. We get this from cloudDBContentPreview API for COSMOS DB. |

        #### Response Body

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | subclientId | newly created Vmgroup  id | integer |  |
      operationId: ConfigureBackupcontentinVMGroupforcloudAccountBackupCopy
      parameters: []
      requestBody:
        description: ''
        content:
          application/json:
            schema:
              type: object
              properties:
                name:
                  type: string
                cloudAccount:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                plan:
                  type: object
                  properties:
                    id:
                      type: integer
                    name:
                      type: string
                content:
                  type: object
                  properties:
                    ruleGroups:
                      type: array
                      items:
                        type: object
                        properties:
                          matchRule:
                            type: string
                          rules:
                            type: array
                            items:
                              type: object
                              properties:
                                type:
                                  type: string
                                condition:
                                  type: string
                                GUID:
                                  type: string
                                name:
                                  type: string
              x-examples:
                Example 1:
                  name: TestVmgrp
                  cloudAccount:
                    id: 16338
                    name: CVMetallicVSA-AZURE_TRIAL_2
                  plan:
                    id: 6202
                    name: CVMetallicVSA-newPlan-vishal-del01
                  content:
                    ruleGroups:
                      - matchRule: ALL
                        rules:
                          - type: TAG_CATEGORY
                            condition: EQUALS
                            GUID: CS
                            name: CS
                          - type: TAG
                            condition: EQUALS
                            GUID: "CS\x12VISHALNJCS"
                            name: VISHALNJCS
            example: "\n\n{\n\n\t\"name\": \"{{VMGroupName}}\",\n\n\t\"cloudAccount\": {\n\n\t\t\"id\": {{CloudAccountID}},\n\n\t\t\"name\": \"{{CloudAccountName}}\"\n\n\t},\n\n\t\"plan\": {\n\n\t\t\"id\": {{planId}},\n\n\t\t\"name\": \"{{PlanName}}\"\n\n\t},\n\n\t\"content\": {\n\n\t\t\"ruleGroups\": [{\n\n\t\t\t\"rules\": [{\n\n\t\t\t\t\"type\": \"TAG_CATEGORY\",\n\n\t\t\t\t\"condition\": \"EQUALS\",\n\n\t\t\t\t\"GUID\": \"{{taGNAME}}\",\n\n\t\t\t\t\"name\": \"{{TagName}}\"\n\n\t\t\t}, {\n\n\t\t\t\t\"type\": \"TAG\",\n\n\t\t\t\t\"condition\": \"EQUALS\",\n\n\t\t\t\t\"GUID\": \"{{TagValue}}\",\n\n\t\t\t\t\"name\": \"{{TagValue}}\"\n\n\t\t\t}]\n\n\t\t}]\n\n\t}\n\n}"
            examples:
              Configure Backup Content for VMGroup:
                value:
                  name: TestVmgrp
                  cloudAccount:
                    id: 16338
                    name: CVMetallicVSA-AZURE_TRIAL_2
                  plan:
                    id: 6202
                    name: CVMetallicVSA-newPlan-vishal-del01
                  content:
                    ruleGroups:
                      - matchRule: ALL
                        rules:
                          - type: TAG_CATEGORY
                            condition: EQUALS
                            GUID: CS
                            name: CS
                          - type: TAG
                            condition: EQUALS
                            GUID: "CS\x12VISHALNJCS"
                            name: VISHALNJCS
              Configure Backup content for Cloud account when VMGroup already exists:
                value:
                  name: TestVmgrp
                  cloudAccount:
                    id: 16338
                    name: CVMetallicVSA-AZURE_TRIAL_2
                  plan:
                    id: 6202
                    name: CVMetallicVSA-newPlan-vishal-del01
                  content:
                    ruleGroups:
                      - matchRule: ALL
                        rules:
                          - type: TAG_CATEGORY
                            condition: EQUALS
                            GUID: CS
                            name: CS
                          - type: TAG
                            condition: EQUALS
                            GUID: "CS\x12VISHALNJCS"
                            name: VISHALNJCS
        required: true
      responses:
        '200':
          description: OK
          content:
            application/json;charset=utf-8:
              schema:
                - $ref: '#/components/schemas/ConfigureBackupContentforVMGroup'
              examples:
                Configure Backup Content for VMGroup:
                  value:
                    subclientId: 46075
                    errorCode: 0
                    warningMessage: ''
        '500':
          description: Internal Server Error
