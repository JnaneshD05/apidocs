security:
  - bearer: []
tags:
  - name: Authentication
    description: Authentication API to obtain `authToken` using the credentials provided.
  - name: Resellers
    description: Reseller APIs are used by Distributors to manage Resellers.
  - name: Rate Card
    description: Ratecard APIs are used by partners to retieve the ratecard.
  - name: Fulfilments
    description: |-
      Fulfillment management includes submitting fulfillment request and getting fulfillment details.

      Fulfilment status returned by fulfillment APIs have one of the following values:

      #### Fulfillment Status Enumeration

      | **Enumeration Value** | **Description** |
      | --- | --- |
      | in_progress | Fulfillment provisioning is in progress. |
      | complete | Fulfillment provisioning is complete. |
      | error_pending_investigation | Fulfillment encountered an issue during provisioning. In this case, no action is needed from partner side. Metallic team will be actively working on resolving this issue and pushing through the fulfillment provisioning. |
  - name: Accounts
    description: |-
      Account management includes getting account details, activate and deactivate accounts and updating account details (except services). Account creation and service updates are handled via fulfillment requests.

      Following are the allowed values for account status:

      ##### Account Status Enumeration

      | **Enumeration Value** | **Description** |
      | --- | --- |
      | provisioning | New account provisioning in progress |
      | updating | Account updation in progress |
      | activating | Account activation in progress |
      | deactivating | Account deactivation in progress |
      | active | Account is in active state |
      | provisioning_failure | New account provisioning failed |
      | pending | Account activation or deactivation failed |
      | update_failure | Account update failed |
      | error | Account activation or deactivation failed |
      | deactivated | Account is in deactivated state |
  - name: Usage
    description: Usage APIs get usage data in different dimensions (Per customer account; Per fulfillment etc.)
  - name: Users
    description: |-
      MSP User Management includes creating new users, querying user details, updating user roles, and updating user managed accounts.

      Following are the allowed values for user status:

      ##### Account Status Enumeration

      | **Enumeration Value** | **Description** |
      | --- | --- |
      | provisioning | New user provisioning in progress |
      | updating | User updation in progress |
      | deleting | User deletion in progress |
      | active | User is in active state |
      | error_pending_investigation | Something went wrong while provisioning or updating user. Metallic team will investigate and correct the error. No action required from customer. |

      ##### **Available Roles**

      | **Role ID** | **Role Name** | **Description** |
      | --- | --- | --- |
      | ROLE_MSP_ADMIN | Service Administrator | The Service Administrator manages all accounts and has all role permissions. This role has all permissions and is exclusive. User can either have this role or combination of below roles |
      | ROLE_ACCOUNT_CREATOR | Account Creator | Create and onboard new account. |
      | ROLE_ACCOUNT_MANAGER | Account Manager | View account details including usage and cost and manage subscribed services in the MSP  portal. Manage backup & recovery activities in the metallic hub. |
      | ROLE_PRICING_READER | Rate Card Read Only Access | View rate card details. |
      | ROLE_USER_ADMIN | User Management Full Access | Create and manage partner portal users. |
      | ROLE_USER_READER | User Management Read Only Access | View Partner Portal users including their roles and managed accounts. |
