  /partner/usage:
    get:
      tags:
        - Usage
      summary: Get Usage
      description: |-
        This API can be used to obtain usage data with various search parameters. All dates in usage API refer to UTC time zone. Usage data on each usage date shows the peak usage up to that usage date in current calendar month. Partner can either directly call API with no parameters to get usage data for yesterday (which is current calendar month peak usage up to yesterday) or specify date parameters to get historical peak usage data. Usage collection runs at 4am UTC every day for yesterday's usage data. Partner is suggested to call usage api for yesterday's data after 6am UTC.

        ##### **Billing Unit Explained**

        | **Billing Unit** | **Description** | **Example Given** | **Example Calculation** |
        | --- | --- | --- | --- |
        | "billingUnit" is "1 user" | In this case we charge based on number of users that use our service. "consumedQuantity" is the peak count of users up to the usageDate in current calendar month. "chargeableQuantity" will be the same as "consumedQuantity", and unitPrice is what we charge per user. | consumedQuantity = 100  chargeableQuantity = 100  billingUnit = 1 user  unitPrice = 3 | billingQuantity = Ceiling of (chargeableQuantity / billingUnit) = Ceiling (100 users / 1 user) = 100  totalCost = billingQuantity \* unitPrice = 100 \* 3 = 300 |
        | "billingUnit" is "1 tb" | In this case we charge based on number of terabytes that are used. "consumedQuantity" is the peak count of terabytes up to the usageDate in current calendar month. "chargeableQuantity" will be the same as "consumedQuantity", and unitPrice is what we charge per terabyte. | consumedQuantity = 100  chargeableQuantity = 100  billingUnit = 10 tb  unitPrice = 50 | billingQuantity = Ceiling of (chargeableQuantity / billingUnit) = Ceiling (100 tb / 10 tb) = 10  totalCost = billingQuantity \* unitPrice = 10 \* 50 = 500 |
        | "billingUnit" is "10 vm" | In this case we charge based on number of VM bundles that are used. Each bundle contains 10 VM. "consumedQuantity" is the peak count of VM bundles up to the usageDate in current calendar month. "chargeableQuantity" could be different from "consumedQuantity". if customer has other services that run on VM, and unitPrice is what we charge per VM bundle. | consumedQuantity = 100  chargeableQuantity = 85  billingUnit = 10 vm  unitPrice = 5 | billingQuantity = Ceiling of (chargeableQuantity / billingUnit) = Ceiling (85 vm / 10 vm) = 9  totalCost = billingQuantity \* unitPrice = 9 \* 5 = 45 |

        #### Response Body

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | data | List of usage details | Usage Objects Array | See - Usage Object |
        | metadata | List usage metadata | Metadata Object | See - Metadata Object |

        ##### Usage Object

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | usageDate | Date of this usage object | Date (YYYY-MM-DD) | Usage Data on usageDate means peak usage up to usageDate in  current calendar month. |
        | accountId | Account metallic id | UUID |  |
        | externalAccountId | Account id in partner system | String / UUID |  |
        | fulfillmentId | Fulfillment metallic id | UUID |  |
        | externalFulfillmentId | Fulfillment id in partner system | String / UUID |  |
        | skuId | Service sku in metallic | String |  |
        | consumedQuantity | Usage quantity | Double | It shows peak usage quantity that was consumed up to usageDate  in current calendar month. |
        | chargeableQuantity | Chargeable quantity | Double | Quantity that would be used for billing. |
        | billingUnit | Unit of measure (1 user,  10 vm, etc. | String | See - Billing Units Explained |
        | billingQuantity | Quantity for billing | Double | Ceiling of (chargeableQuantity / billingUnit) |
        | unitPrice | Price for a single  billingUnit | Double |  |
        | totalCost | Total cost | Double | billingQuantity \* unitPrice |
        | currency | Billing currency | String |  |

        ##### Metadata Object

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | filter | Filter string that contains search parameters | String |  |
        | sort | Sort string that contains sorting criteria | String |  |
        | pagination | Pagination Info | Pagination Object | See - Pagination Object |

        ##### Pagination Object

        | **Field** | **Description** | **Type** | **Notes** |
        | --- | --- | --- | --- |
        | pageNumber | Page number | Integer | 0 to x |
        | pageSize | Page size | Integer |  |
        | totalRecords | Total number of records | Integer |  |
      operationId: GetUsage
      parameters:
        - name: startDate
          in: query
          description: 'Optional - The date from which usage is returned. startDate is inclusive UTC time zone Format "YYYY-MM-DD". If not provided, defaults to yesterday'
          style: form
          explode: true
          schema:
            type: string
            example: '2022-09-15'
        - name: endDate
          in: query
          description: 'Optional - The date to which usage is returned. endDate is exclusive UTC time zone Format "YYYY-MM-DD". If not provided, defaults to today'
          style: form
          explode: true
          schema:
            type: string
            example: '2022-09-25'
        - name: accountId
          in: query
          description: Optional - Metallic account id.
          style: form
          explode: true
          schema:
            type: string
            example: cdb8a2a3-582b-449e-84fa-3c4f6a1745df
        - name: fulfillmentId
          in: query
          description: Optional - Metallic fulfillment id.
          style: form
          explode: true
          schema:
            type: string
            example: 234477b5-7d7d-46a8-9eb7-ac67d8d87f58
        - name: pageNumber
          in: query
          description: Optional - Page number >= 0. default 0
          style: form
          explode: true
          schema:
            type: integer
            format: int32
            example: 0
        - name: pageSize
          in: query
          description: 'Optional - Page size, default 100'
          style: form
