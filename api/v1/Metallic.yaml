        | scheduleOperation | Operation being performed on schedule | string |  | \[ **ADD**, **DELETE**, **MODIFY** \] |
        | schedulePattern.scheduleFrequencyType | schedule frequency type | string |  | \[ **MINUTES**, **DAILY**, **WEEKLY**, **MONTHLY**, **YEARLY**, **AUTOMATIC** \] |
