ntent\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <ul class=\"listbullet\">\n     <li>\n      OVERWRITE: 1\n     </li>\n     <li class=\"listbullet\">\n      ADD: 2\n     </li>\n     <li class=\"listbullet\">\n      DELETE: 3\n     </li>\n    </ul>\n   </td>\n  </tr>\n  <tr align=\"left\" valign=\"top\">\n   <td>\n    <p class=\"tabletext\">\n     fsExcludeFilterOperationType\n    </p>\n   </td>\n   <td >\n    <p class=\"tabletext\">\n     Operate on FS subclient exclude filters\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <ul class=\"listbullet\">\n     <li>\n      OVERWRITE: 1\n     </li>\n     <li class=\"listbullet\">\n      ADD: 2\n     </li>\n     <li class=\"listbullet\">\n      DELETE: 3\n     </li>\n    </ul>\n   </td>\n  </tr>\n  <tr align=\"left\"  valign=\"top\">\n   <td>\n    <p class=\"tabletext\">\n     fsIncludeFilterOperationType\n    </p>\n   </td>\n   <td>\n    <p class=\"tabletext\">\n     Operate on FS subclient except filters\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <ul class=\"listbullet\">\n     <li>\n      OVERWRITE: 1\n     </li>\n     <li class=\"listbullet\">\n      ADD: 2\n     </li>\n     <li class=\"listbullet\">\n      DELETE: 3\n     </li>\n    </ul>\n   </td>\n  </tr>\n  <tr align=\"left\"  valign=\"top\">\n   <td >\n    <p class=\"tabletext\">\n     includePolicyFilters\n    </p>\n   </td>\n   <td>\n    <p class=\"tabletext\">\n     Associate a backupset to subclient policy\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <ul class=\"listbullet\">\n     <li class=\"listbullet\">\n      1, true\n     </li>\n     <li class=\"listbullet\">\n      0, false\n     </li>\n    </ul>\n   </td>\n  </tr>\n  <tr align=\"left\" valign=\"top\">\n   <td >\n    <p class=\"tabletext\">\n     customSubclientFlag\n    </p>\n    <p class=\"tabletext\">\n     (Applicable only to/_IBM iSeries subclient)\n    </p>\n   </td>\n   <td >\n    <p class=\"tabletext\">\n     This reveals whether the subclient is a custom one created by the user, or a subclient with preconfigured content\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <ul class=\"listbullet\">\n     <li class=\"listbullet\">\n      1, true\n     </li>\n     <li class=\"listbullet\">\n      0, false\n     </li>\n    </ul>\n   </td>\n  </tr>\n  <tr align=\"left\"  valign=\"top\">\n   <td>\n    <p class=\"tabletext\">\n     customSubclientContentFlag\n    </p>\n    <p class=\"tabletext\">\n     (Applicable only to IBM iSeries subclient)\n    </p>\n   </td>\n   <td>\n    <p class=\"tabletext\">\n     This is a bit flag. Each of the following bits will denote the selected content\n    </p>\n    <p class=\"tabletext\">\n     Valid values are:\n    </p>\n    <table width=\"371\">\n                                        #magic___^_^___line\n      <tr>\n       <td>\n        customSubclientContentFlag\n       </td>\n       <td>\n        Decimal Bit\n       </td>\n      </tr>\n      <tr>\n       <td >\n        Security Objects\n       </td>\n       <td >\n        1\n       </td>\n      </tr>\n      <tr>\n       <td >\n        Configuration Objects\n       </td>\n       <td >\n        2\n       </td>\n      </tr>\n      <tr>\n       <td>\n        IBM\n       </td>\n       <td >\n        4\n       </td>\n      </tr>\n      <tr>\n       <td>\n        ALLDLO\n       </td>\n       <td >\n        8\n       </td>\n      </tr>\n      <tr>\n       <td>\n        ALLUSER\n       </td>\n       <td>\n        16\n       </td>\n      </tr>\n      <tr>\n       <td>\n        Link\n       </td>\n       <td> \n        32\n       </td>\n      </tr>\n      <tr>\n       <td>\n        History Log\n       </td>\n       <td>\n        64\n       </td>\n      </tr>\n                                        #magic___^_^___line\n    </table>\n    <p class=\"tabletext\">\n     Valid Values for combination are:\n    </p>\n    <p class=\"tabletext\">\n     Link + History Log = 32 + 64 = 96\n    </p>\n    <p class=\"tabletext\">\n     ALLUSER + Link = 16 + 32 = 48\n    </p>\n   </td>\n  </tr>\n                                        #magic___^_^___line\n</table>\n[_More Details_](http://documentation.commvault.com/commvault/v11/article?p=49184.htm)\n"
