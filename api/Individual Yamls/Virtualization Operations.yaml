  '/v2/vsa/vm/{vmClientGUID}/recover':
    post:
      deprecated: false
      description: |-
        This operation recovers a virtual machine and returns details for the restore job.


        Note:
        <i>
         vmClientGUID
        </i>
        is the client GUID of the backed-up VM. You can use [_GET Virtualization Clients_](https://api.commvault.com/?version=latest#e12f8a73-87cb-d7d3-872d-82cbeadd5c4a) to fetch the client GUID from the client properties of the VM.
        <h2>
         Request Body
        </h2>
        <table>
          <tr>
            <td>Name</td>
            <td>Description</td>
          </tr>
          <tr>
            <td>powerOnVmAfterRestore</td>
            <td>
              <p>The option to start the virtual machine after it is restored.</p>
            </td>
          </tr>
          <tr>
            <td>passUnconditionalOverride</td>
            <td>
              <p>The option to overwrite an existing virtual machine of the same name.</p>
            </td>
          </tr>
          <tr>
            <td>inPlaceRestore</td>
            <td>
              <p>The option to restore backed-up data to the same client from which it was backed up.</p>
            </td>
          </tr>
          <tr>
            <td>jobId</td>
            <td>
              <p>Triggers a point-in-time restore from the job ID that is passed in the request. You can use GET Job to get a list of jobs.</p>
            </td>
          </tr>
          <tr>
            <td>clientName</td>
            <td>
              <p>Destination Hypervisor client to which the VM is restored</p>
            </td>
          </tr>
          <tr>
            <td>esxHost</td>
            <td>
              <p>EsxHost in the Vcenter to which this VM has to be restored</p>
            </td>
          </tr>
          <tr>
            <td>dataStore</td>
            <td>
              <p>Datastore in the Vcenter to which this VM has to be restored</p>
            </td>
          </tr>
          <tr>
            <td>resourcePool</td>
            <td>
              <p>ResourcedPool in the Vcenter to which this VM has to be restored</p>
            </td>
          </tr>
          <tr>
            <td>newName</td>
            <td>
              <p>New restore name for the VM</p>
            </td>
          </tr>
        </table>
      operationId: VM Out Place Recover
