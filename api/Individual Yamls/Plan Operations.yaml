  '/Plan/{PlanId}/Clients':
    put:
      deprecated: false
      description: |
        This operation updates associations for client to a plan.

        <h3>Request Body</h3>

        "ArrayId" - This is only applicable if using SNAP Plan.

        "ProcessSubClients" - Applicable if associating all subclients to this plan along with client. Valid values are 1-True, 0-False.

        "ProcessDefaultSubClientsOnly" - If AppType is provided, then this option is used to determine if only default subclients of provided apptype should be associated with the plan. Valid values are 1-True, 0-False.

        "IncludeAllAppTypes" - This suggest if all apptypes of client should be expanded with subclients for plan association. Valid values are 1-True, 0-False.

        "AppIds" - To enable specific AppIds. Valid values are 1-True, 0-False.

        "AppIds" - Sub Param - Specify apptypes.

        "IncludeSubClientIds" - Valid values are 1-True, 0-False.

        "SubClientId" - Subclient Id plan association.
      operationId: Plan Clients
      parameters:
        - description: ''
          in: header
          name: Authtoken
          required: true
          schema:
            example: '{{TOKEN}}'
            type: string
        - description: ''
          in: path
          name: PlanId
          required: true
          schema:
            type: string
      summary: Plan Clients
      tags:
        - Plan Operations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  clients:
                    type: array
                    items:
                      type: object
                      properties:
                        clientId:
                          type: integer
                  additonalTasks:
                    type: array
                    items:
                      type: object
                      properties:
                        value:
                          type: string
                        key:
                          type: string
                        parameters:
                          type: array
                          items:
                            type: object
                            properties:
                              value:
                                type: string
                              key:
                                type: string
                  plan:
                    type: object
                    properties:
                      planId:
                        type: integer
                x-examples:
                  Example 1:
                    clients:
                      - clientId: 2
                    additonalTasks:
                      - value: '2'
                        key: ArrayId
                      - value: '0'
                        key: ProcessSubClients
                      - value: '0'
                        key: ProcessDefaultSubClientsOnly
                      - value: '0'
                        key: IncludeAllAppTypes
                      - value: '0'
                        key: AppIds
                        parameters:
                          - value: '106'
                            key: AppIds
                      - value: '0'
                        key: IncludeSubClientIds
                        parameters:
                          - value: '25'
                            key: SubClientId
                          - value: '26'
                            key: SubClientId
                          - value: '27'
                            key: SubClientId
                    plan:
                      planId: 2
              examples:
                Plan Clients - Associate Client to a Plan:
