openapi: 3.0.0
info:
  title: Template
  contact: {}
  version: '1.0'
  description: Template
tags:
- name: Alert Operations
servers:
- url: 'http://{hostname}/webconsole/api'
  variables: 
    hostname:
      default: localhost
      description: "Webconsole"
paths:
  /Alert:
    get:
      deprecated: false
      description: |
        This operation returns a list of console alerts.

        [_More Details_](http://documentation.commvault.com/commvault/v11/article?p=features/rest_api/operations/get_alert_console.htm)
      operationId: Get All Console Alerts
      parameters:
      - description: ''
        explode: true
        in: query
        name: pageNo
        schema:
          example: 1
          format: int32
          type: integer
      - description: ''
        explode: true
        in: query
        name: pageCount
        schema:
          example: 200
          format: int32
          type: integer
      - description: ''
        in: header
        name: Authtoken
        required: true
        schema:
          example: '{{TOKEN}}'
          type: string
      summary: Get All Console Alerts
      tags:
      - Alert Operations
      responses:
        '200':
          description: OK
  '/Alert/{liveFeedId}':
    get:
      deprecated: false
      description: |
        This operation returns more details about a console alert.
      operationId: Get Console Alert Details
      parameters:
      - description: ''
        in: path
        name: liveFeedId
        required: true
        schema:
          type: string
      summary: Get Console Alert Details
      tags:
      - Alert Operations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  totalNoOfAlerts:
                    type: integer
                  numberOfNewAlert:
                    type: integer
                  feedsList:
                    type: array
                    items:
                      type: object
                      properties:
                        severity:
                          type: integer
                        alertType:
                          type: string
                        notes:
                          type: string
                        escalationLevel:
                          type: integer
                        ntNotificationId:
                          type: integer
                        jobId:
                          type: integer
                        messageFormatType:
                          type: integer
                        alertName:
                          type: string
                        alertcriteria:
                          type: string
                        liveFeedId:
                          type: integer
                        status:
                          type: integer
                        detectedTime:
                          type: object
                          properties:
                            time:
                              type: integer
                            timeValue:
                              type: string
                        client:
                          type: object
                          properties:
                            clientId:
                              type: integer
                            clientName:
                              type: string
    post:
      deprecated: false
      description: |
        This operation updates the status of a console alert.

        [_More Details_](http://documentation.commvault.com/commvault/v11/article?p=45732.htm)
      operationId: Update Console Alert Details
      parameters:
      - description: ''
        in: header
        name: Authtoken
        required: true
        schema:
          example: '{{TOKEN}}'
          type: string
      - description: ''
        in: path
        name: liveFeedId
        required: true
        schema:
          type: string
      requestBody:
        content:
          application/json:
            examples:
              Example 1:
                value:
                  updateFeedsList:
                  - liveFeedId: 0
                    status: 0
            schema:
              properties:
                updateFeedsList:
                  items:
                    properties:
                      liveFeedId:
                        type: integer
                      status:
                        type: integer
                    type: object
                  type: array
              type: object
        description: ''
        required: true
      summary: Update Console Alert Details
      tags:
      - Alert Operations
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  numberOfNewAlert:
                    type: integer
                  feedsList:
                    type: array
                    items:
                      type: object
                      properties:
                        notes:
                          type: string
                        liveFeedId:
                          type: integer
                        status:
                          type: integer
                x-examples:
                  Example 1:
                    numberOfNewAlert: 14
                    feedsList:
                    - notes: ''
                      liveFeedId: 1861
                      status: 4
              examples:
                Example 1:
                  value:
                    numberOfNewAlert: 14
                    feedsList:
                    - notes: ''
                      liveFeedId: 1861
                      status: 4
