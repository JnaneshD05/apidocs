  /Client/SQL:
    get:
      deprecated: false
      description: |-
        This operation fetches all the clients with sql instances,


        <h2>Request Parameters</h2>


        <table>

        <tr>
        <td>
        <p>Name</p>
        </td>
        <td>
        <p>Description</p>
        </td>
        </tr>
        <tr>
        <td>
        <p>opType</p>
        </td>
        <td>
        <p>Valid values are:</p>
        <ul>
        <li>GETINSTANCES=0</li>
        <li>VERIFYGUID=1</li>
        <li>ISAGCONFIGURED=2</li>
        <li>GETCLOUDPROXYLIST=3</li>
        <li>GETAGCLIENTSLIST=4</li>
        <li>ANALYSIS_SERVER_INSTANCES=5</li>
        <li>APPLESS = 6</li>
        <li>CLOUD_APPS = 7</li>
        </ul>
        </td>
        </tr>


        <tr>
        <td>
        <p>osType</p>
        </td>
        <td>
        <p>Valid values are:</p>
        <ul>
        <li>UNKNOWN= 0</li>
        <li>WINDOWS= 1</li>
        <li>UNIX = 2</li>
        <li>NETWARE= 3</li>
        <li>NASFILER = 4</li>
        <li>DATAONTAP= 5</li>
        </ul>
        </td>
        </tr>

        </table>
      operationId: Get All Clients with SQL instances
      parameters:
        - description: ''
          in: header
          name: Authtoken
          required: true
          schema:
            example: '{{TOKEN}}'
            type: string
        - schema:
            type: string
          in: query
          name: opType
        - schema:
            type: string
          in: query
          name: osType
      summary: Get All Clients with SQL instances
      tags:
        - Sql
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  proxyClientsForSQL:
                    type: array
                    items:
                      type: object
                      properties:
                        clientId:
                          type: integer
                        clientName:
                          type: string
                  sqlClientInstances:
                    type: array
                    items:
                      type: object
                      properties:
                        sqlClient:
                          type: object
                          properties:
                            clientId:
                              type: integer
                            clientName:
                              type: string
                        sqlInstance:
                          type: array
                          items:
                            type: object
                            properties:
                              instanceName:
                                type: string
                              instanceId:
                                type: integer
                x-examples:
                  Example 1:
                    proxyClientsForSQL:
                      - clientId: 2
                        clientName: ssp20
                      - clientId: 3
                        clientName: pluginnoservc
                      - clientId: 6
                        clientName: sanjaycs
                    sqlClientInstances:
                      - sqlClient:
                          clientId: 2
                          clientName: ssp20
                        sqlInstance:
                          - instanceName: SSP20/COMMVAULT
                            instanceId: 3
                      - sqlClient:
                          clientId: 3
                          clientName: pluginnoservc
                        sqlInstance:
                          - instanceName: PLUGINNOSERVC
                            instanceId: 4
                          - instanceName: PLUGINNOSERVC/SANJAYSERVER2
                            instanceId: 7
                      - sqlClient:
                          clientId: 6
                          clientName: sanjaycs
                        sqlInstance:
                          - instanceName: SANJAYCS
                            instanceId: 6
              examples:
                Example 1:
                  value:
                    proxyClientsForSQL:
                      - clientId: 2
                        clientName: ssp20
                      - clientId: 3
                        clientName: pluginnoservc
                      - clientId: 6
                        clientName: sanjaycs
                    sqlClientInstances:
                      - sqlClient:
                          clientId: 2
                          clientName: ssp20
                        sqlInstance:
                          - instanceName: SSP20/COMMVAULT
                            instanceId: 3
                      - sqlClient:
                          clientId: 3
                          clientName: pluginnoservc
                        sqlInstance:
                          - instanceName: PLUGINNOSERVC
                            instanceId: 4
                          - instanceName: PLUGINNOSERVC/SANJAYSERVER2
                            instanceId: 7
                      - sqlClient:
                          clientId: 6
                          clientName: sanjaycs
                        sqlInstance:
