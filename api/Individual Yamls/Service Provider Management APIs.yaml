      description: |-
        This operation returns a list of backup jobs for a tenant.
        <h2>Request Parameters</h2>
        <table>
          <tr>
            <td>
              <p>Name</p>
            </td>
            <td>
              <p>Description</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>category</p>
            </td>
            <td>
              <p>Category for which the list of jobs are to be retrieved.</p>
              <p>Valid values are:</p>
              <ul>
                <li>0, ALL</li>
                <li>1, ACTIVE</li>
                <li>2, FINISHED</li>
              </ul>
            </td>
          </tr>
          <tr>
            <td>
              <p>limit</p>
            </td>
            <td>
              <p>Total number of jobs list that are to be returned.</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>completedJobLookupTime</p>
            </td>
            <td>
              <p>List of jobs to be retrieved which are specified seconds older.</p>
            </td>
          </tr>
          <tr>
            <td>
              <p>jobTypeList</p>
            </td>
            <td>
              <p>List of job operation types.</p>
              <p>Valid values are:</p>
              <ul>
                <li>4, Backup Jobs</li>
                <li>5, Restore Jobs</li>
                <li>14, Synth Full Jobs</li>
              </ul>
            </td>
          </tr>
        </table>
