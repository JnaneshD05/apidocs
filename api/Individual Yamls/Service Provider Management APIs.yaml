      operationId: Browse DB Instance
      parameters:
        - description: ''
          in: header
          name: Authtoken
          required: true
          schema:
            example: '{{TOKEN}}'
            type: string
        - description: ''
          in: path
          name: clientId
          required: true
          schema:
            type: string
        - description: ''
          in: path
          name: instanceId
          required: true
          schema:
            type: string
